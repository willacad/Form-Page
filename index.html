<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/index.js" defer></script>
    <script src="https://kit.fontawesome.com/6a2e87a238.js" crossorigin="anonymous" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Spartan:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header CLASS="header">
        <h1 class="header__title">Login-Page-Test</h1>
    </header>
    <main class="container">
        <form class="container__form">
            <section class="container__section">
                <input class="container__input" type="email" placeholder="example@gmail.com">
                <div class="container__password">
                    <input class="container__input type=" password" name="" id="field-password"
                        placeholder="**********">
                    <i class="fas fa-eye , container__eye--none" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash , container__eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="container__password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>

                <a class="container__password-link" href="#">Esqueceu a sua senha?</a>

            </section>

            <button class="container__btn-login" id="btn-login">Login</button>

            <section class="container__links-section">
                <span class="container__text-option">Ou entre com:</span>
                <aside class="container__aside-icons">
                    <a href="https://www.google.com/"><i
                            class="fab fa-google-plus-square container__google container__aside__iconnav"></i></a>
                    <a href="https://www.linkedin.com/"><i
                            class="fab fa-linkedin container__linkedin container__aside__iconnav"></i> </a>
                    <a href="https://www.facebook.com/"><i
                            class="fab fa-facebook-square container__facebook container__aside__iconnav"></i></a>
                </aside>
            </section>
            <footer class="container__footer">
                <hr class="container__line-end">
                <span class="container__register">
                    Ainda não tem uma conta? <a class="contaier__register-click" href="#">Cadastre-se</a>
                </span>
            </footer>
        </form>
    </main>

</body>

</html>
